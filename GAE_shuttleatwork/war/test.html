    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1NHvlawmhqWYB6yEgIpkLGSUGYER-v8M&sensor=false"></script>

    <script type="text/javascript">
	var origin  = null; // keep track of the user selection
	function setMarkers(map, stops) {
        var normal = {
          url: "/icons/bus.png",
          size: new google.maps.Size(36, 40),
          origin: new google.maps.Point(0,0), //36,0),
          anchor: new google.maps.Point(0,0) //18, 40)
        };
        var selected = {
          url: "/icons/green_bus.png",
          size: new google.maps.Size(36, 40),
          origin: new google.maps.Point(0,0), //36,0),
          anchor: new google.maps.Point(0,0) //18, 40)
        };
		for (var stop_id in stops) {
			if (stop_id != "jsonid") {
				var stop = stops[stop_id];	
			    var image = normal;
			    if (stop == origin) {
			    	image = selected;
			    }
				var myLatLng = new google.maps.LatLng(stop.pos.lat, stop.pos.lon);
				var marker = new google.maps.Marker({
					position: myLatLng,
					map: map,
					icon: image,
					title: stop.stop_name
				});
        	}
      	}
    }
      
	function initialize() {
		// activate the spiner
	    $.mobile.loading( 'show', {
	    	text: "loading the network...",
	    	textVisible: true,
	    	theme: "a",
	    	textonly: false
	  	});
		  	
	  	// initiate the map
	    var mapOptions = {
	      center: new google.maps.LatLng(-34.397, 150.644),
	      zoom: 8,
	      mapTypeId: google.maps.MapTypeId.TERRAIN
	    };
	    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		
		// retrieve the feed area and resize the map
		getArea(function(area) {
			map.fitBounds(
				new google.maps.LatLngBounds(
					new google.maps.LatLng(area.min.lat, area.min.lon),   // sw
					new google.maps.LatLng(area.max.lat, area.max.lon))); // ne
	
			// load bus stops and plot them on the map
			getStops(function(stops) {
				setMarkers(map, stops);
		
				// set callbacks
				//GEvent.addListener(map, "moveend", refreshMap);
				
				// load also routes and trips
				//getTrips(
					//getRoutes(
						//getShapes(
							//function() { 
								// remove the spinner
								$.mobile.loading( "hide" ); 
							//}
						//)
					//)
				//);
			});
		});
	}
	//google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body onload="initialize()">

				</ul>

		</div>
	</div>
</body>
