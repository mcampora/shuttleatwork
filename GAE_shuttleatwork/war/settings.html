<html>
<body>
	
	<!-- setup page, allows to select or import a network -->
	<div data-role="page" id="settings" data-title="Settings" data-theme="a">
		<div data-role="content">
	        <div data-role="fieldcontain" id="activenw">
	            <label for="activenw">
	                Active network:
	            </label>
	            <select id="activenw" name="activenw" data-theme="a">
	                <option value="val1">
	                    Option 1
	                </option>
	                <option value="val2">
	                    Option 2
	                </option>
	            </select>
	        </div>
	        <div data-role="fieldcontain" id="checknext">
	            <fieldset data-role="controlgroup">
	                <label for="checknext">
	                    Check next departures:
	                </label>
	                <select name="checknext" id="checknext" data-theme="a" data-role="slider">
	                    <option value="false">
	                        Off
	                    </option>
	                    <option value="true">
	                        On
	                    </option>
	                </select>
	            </fieldset>
	        </div>
	        <div data-role="fieldcontain" id="closest">
	            <fieldset data-role="controlgroup">
	                <label for="closest">
	                    Select closest stop:
	                </label>
	                <select name="closest" id="closest" data-theme="a" data-role="slider" disabled="disabled">
	                    <option value="false">
	                        Off
	                    </option>
	                    <option value="true">
	                        On
	                    </option>
	                </select>
	            </fieldset>
	        </div>
			<div id="nav" data-role="footer" data-id="nav" data-position="fixed">
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="#home" data-icon="home">Map</a></li>
						<li><a href="settings.html" data-icon="gear" class="ui-btn-active ui-state-persist">Settings</a></li>
						<li><a href="info.html" data-icon="info">Info</a></li>
					</ul>
				</div>
			</div>
   		</div>
	</div>

</body>
</html>
