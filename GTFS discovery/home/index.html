<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

		<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyAZTTRO6RC6LQyKCD3JODhxbClsZl95P9U"></script>

		<link rel="stylesheet" href="/file/style.css" />
		<script type="text/javascript" src="/file/js/init.js"></script>
		<script type="text/javascript" src="/file/js/event.js"></script>
	</head>

	<body class='sidebar-left' onload="load();" onunload="GUnload()">

		<!-- main page, with an interactive map highliting stops in the selected network 
		-->
		<div data-role="page" id="home" data-title="GTFS viewer" data-theme="a">
			<div data-role="header" data-position="fixed">
				<h3><div id='nw'>GTFS viewer: </div></h3>
			</div>
			<div data-role="content" class="content">
				<div id="map" class="map"></div>
			</div>
			<div id="nav" data-role="footer" data-id="nav" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home" class="ui-btn-active ui-state-persist">Map</a></li>
						<li><a href="#settings" data-icon="info">Settings</a></li>
						<li><a href="#info" data-icon="info">Info</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- setup page, allows to select or import a network
		-->
		<div data-role="page" id="settings" data-title="Settings" data-theme="a">
			<div data-role="header" data-position="fixed">
				<h3>Settings</h3>
			</div>
			<div data-role="content">
				<form id="settings" action="#" method="get">
							<p>This page allows you to load another GTFS network.</p>
							<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
								<label for="select-network" class="select ui-select">Choose from the current collection:</label>
								<select name="select-network" id="select-choice-a" data-native-menu="false" tabindex="-1">
									<option data-placeholder="true">GTFS networks</option>
									<option value="a">A</option>
									<option value="b">B</option>
									<option value="c">C</option>
									<option value="d">D</option>
								</select>
							</div>
							<fieldset class="ui-grid-a">
									<div class="ui-block-a">
											<button type="submit" data-theme="d">Cancel</button>
									</div>
									<div class="ui-block-b">
											<button type="submit" data-theme="a">Submit</button>
									</div>
							</fieldset>
			</form>
			</div>
		</div>

		<!-- about page
		-->
		<div data-role="page" id="info" data-title="Info" data-theme="a">
			<div data-role="header" data-position="fixed">
				<h3>Info</h3>
			</div>
			<div data-role="content">
				Info...
			</div>
			<div id="nav" data-role="footer" data-id="nav" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Map</a></li>
						<li><a href="#settings" data-icon="info">Settings</a></li>
						<li><a href="#info" data-icon="info" class="ui-btn-active ui-state-persist">Info</a></li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</html>
