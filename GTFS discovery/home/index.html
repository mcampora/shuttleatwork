<body class='sidebar-left' onload="load();" onunload="GUnload()">
	<div data-role="page" id="home" data-title="GTFS viewer" data-theme="a"> 
		<div data-role="header" data-position="fixed">
			<h3>GTFS viewer: 1Ashuttle</h3>
		</div> 
		<div data-role="content" class="content">
			<div id="map" class="map"></div>
		</div>
		<div id="nav" data-role="footer" data-id="nav" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home" class="ui-btn-active ui-state-persist">Map</a></li>
					<li><a href="#details" data-icon="info">Details</a></li>
				</ul>
			</div>
		</div> 
	</div>

	<div data-role="page" id="details" data-title="GTFS viewer" data-theme="a"> 
		<div data-role="header" data-position="fixed">
			<h3>Details</h3>
		</div> 
		<div data-role="content">
				<div class="ui-grid-a">
					<div class="ui-block-a">
							<ul data-role="listview" data-inset="true">
								<li>
									<div data-role="collapsible-set" data-inset="true">
										<div data-role="collapsible" data-inset="true">
											<h3>Stops</h3>
											<ul id="stopList" data-role="listview" data-theme="c" data-inset="false"></ul>	
										</div>
									
										<div data-role="collapsible" data-inset="true">
											<h3>Trips</h3>
											<ul id="tripList" data-role="listview" data-theme="c" data-inset="false"></ul>	
										</div>
									</div>
								</li>
							</ul>
					</div>
				</div>
			</div>
		<div id="nav" data-role="footer" data-id="nav" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Map</a></li>
					<li><a href="#details" data-icon="info" class="ui-btn-active ui-state-persist">Details</a></li>
				</ul>
			</div>
		</div> 
	</div>
